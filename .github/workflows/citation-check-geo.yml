name: citation-check-geo

on:
  workflow_dispatch:

jobs:
  run-gpt-oss-geo:
    runs-on: ubuntu-latest
    env:
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      MODEL_SLUGS: openai/gpt-oss-20b:free:online
      PROMPTS_PATH: config/prompts_geo.txt
      TARGETS_PATH: config/targets_geo.json
      GEO_INGEST_URL: ${{ secrets.GEO_INGEST_URL }}
      GEO_INGEST_TOKEN: ${{ secrets.GEO_INGEST_TOKEN }}
      GEO_COMPANY_SLUG: ${{ secrets.GEO_COMPANY_SLUG }}
      GEO_COMPANY_ID: ${{ secrets.GEO_COMPANY_ID }}
      GEO_LABEL: ${{ secrets.GEO_LABEL }}
      GEO_CLUSTER_SLUG: geo
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: python -m pip install --upgrade pip requests python-dotenv

      - name: Run gpt-oss-20b free online (geo)
        run: python run.py

      - name: Send run to Supabase
        run: |
          set -e
          if [ -z "${GEO_INGEST_URL}" ] || [ -z "${GEO_INGEST_TOKEN}" ]; then
            echo "Ingest not configured; skipping upload."; exit 0; fi
          RUN_FILE=$(ls -t logs/run_*.json | head -1)
          echo "Sending ${RUN_FILE}"
          jq -c \
            --arg company_slug "${GEO_COMPANY_SLUG}" \
            --arg company_id "${GEO_COMPANY_ID}" \
            --arg label "${GEO_LABEL:-default}" \
            --arg cluster "${GEO_CLUSTER_SLUG}" \
            '. + {company_slug: $company_slug, label: $label, cluster_slug: $cluster} | (if $company_id != "" then . + {company_id: $company_id} else . end)' \
            "${RUN_FILE}" \
          | curl -sS -X POST "${GEO_INGEST_URL}" \
              -H "Authorization: Bearer ${GEO_INGEST_TOKEN}" \
              -H "Content-Type: application/json" \
              --data-binary @-

      - name: Job summary
        run: cat logs/last_summary.md >> $GITHUB_STEP_SUMMARY

      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: logs-gpt-oss-geo
          path: logs/

